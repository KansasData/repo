project:
  type: website
  output-dir: docs
excute:
  freeze: auto
website: 
  bread-crumbs: false
  back-to-top-navigation: true
  title: "KDSC"
  navbar:
    left:
      - text: Home
        file: index.qmd
      - sidebar:about_us
      - sidebar:projects
      - sidebar:curriculum
    tools:
      - icon: buildings
        menu: 
          - text: KDSC website
            url: https://data.ku.edu/kdsc
      - icon: github
        menu:
          - text: Source Code
            url: https://github.com/KansasData
          - text: Report Bug
            url: https://github.com/KansasData
    
  sidebar: 
    - id: about_us
      title: "About us"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
        - about_us.qmd
        - people.qmd
        
    - id: projects
      title: "Project"
      style: "docked"
      collapse-level: 2
      contents: 
        - project.qmd
        - dataset.qmd
        
    - id: curriculum
      title: "Curriculum"
      style: "docked"
      contents:
        - curriculum.qmd

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true

editor: visual

